<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>TODO List</title>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="todolist.js" ></script>
  </head>
  <body>
    <div>
      <header>Todo List</header>
      <div class="inputBlock">
        <input class= "large" type="text" id="input" placeholder="Enter your task" >
        <input class= "small" type="button" value="Add" id="button">
        <input class= "small" type="button" value="Reverse" id="reverseButton">

        <div id="list"></div>
      </div>
      <script type="text/javascript" src="todolist.js" ></script>
    </div>
  </body>
</html>
