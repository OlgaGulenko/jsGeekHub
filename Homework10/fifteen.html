<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fifteen Puzzle</title>
		<link href="fifteen.css" type="text/css" rel="stylesheet" />
</head>
<body>
<article class="container">
    <div id="menu" class="menu inside">
        <button id="createGame">New Game</button>
        <input type="text" id="size" placeholder="write the size" title="2-10"/>
        <input type="text" id="user" placeholder="Write your name"/>
    </div> <br/>
    <div id="time" class="inside"></div>
    <div class="inside">
        <h1 class="leaderboard">Winners</h1>
        <table id="tableWinners">
            <tr >
                <td>Name</td>
                <td>Time</td>
                <td>Board size</td>
            </tr>
        </table>
    </div>
</article>
    <div class="box" id="box"></div>
  		<script src="fifteen.js" type="text/javascript"></script>
</body>
</html>
